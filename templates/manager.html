<div class="col mb-4">
    <div class="card border border-primary rounded">
        <div class="card-header-fluid bg-primary text-white">
            <h2 class="card-title ml-3">{{ name }}</h2>
            <h4 class="card-title ml-3 text-light"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h4>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item">ID: {{ id }}</li>
                <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
                <li class="list-group-item">Office number: {{ officeNumber }}</li>
            </ul>
        </div>
    </div>
</div>
