<div class="card employee-card mr-3 border border-primary rounded">
    <div class="card-header-fluid bg-primary text-white">
        <h2 class="card-title ml-3">{{ name }}</h2>
        <h4 class="card-title ml-3 text-light"><i class="fas fa-glasses mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</a></li>
        </ul>
    </div>
</div>
